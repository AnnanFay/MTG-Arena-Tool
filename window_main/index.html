<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MTG Arena Tool</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="../shared/shared.css">
        <script src="../shared/jquery-3.3.1.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
        <script src="conic-gradient.js"></script>
        <script src="../shared/jquery.easing.1.3.js"></script>
        <script src="../shared/util.js"></script>
        <script src="renderer.js"></script>
    </head>
    <body>
        <div class="main_wrapper">
            <div class="share_dialog_wrapper">
                <div class="share_dialog">
                </div>
            </div>
            <div class="top">
                <div class="flex_item">
                    <div class="top_logo"></div>
                </div>
                <div class="flex_item">
                    <div class="notification"></div>
                    <div class="button settings"></div>
                    <div class="button minimize"></div>
                    <div class="button close"></div>
                </div>
            </div>

            <div class="wrapper">
                <div class="sidebar hidden">
                    <div class="flex_item">
                        <div class="top_rank" ></div>
                        <div class="top_username"></div>
                    </div>
                    <div class="sidebar_separator"></div>
                    <div class="sidebar_item it0 item_selected">My Decks</div>
                    <div class="sidebar_item it1">History</div>
                    <div class="sidebar_item it2">Explore</div>
                    <div class="sidebar_item it3">Economy</div>
                    <div class="sidebar_item it4">Collection</div>
                    <div class="sidebar_item it5">Settings</div>
                    <div class="sidebar_item it6">About</div>
                </div>

                <div class="loading_bar init_loading"><div class="loading_color loading_w"></div><div class="loading_color loading_u"></div><div class="loading_color loading_b"></div><div class="loading_color loading_r"></div><div class="loading_color loading_g"></div></div>

                <div class="overflow_ux hidden">
                    <div class="moving_ux">
                        <div class="ux_item" id="ux_0">
                        </div>

                        <div class="ux_item" id="ux_1">
                        </div>
                    </div>
                </div>

                <div class="popup"></div><div>

                <div class="main_hover_container">
                    <img class="main_hover">
                    <img class="main_hover_dfc">
                </div>
                <div class="main_hover_container">
                    <img class="loader" src="../images/nocard.png">
                    <img class="loader_dfc" src="../images/nocard.png">
                </div>

                <div class="message_center">
                    <div class="message_big red">Loading</div>
                    <div class="message_sub white">Just a second..</div>
                </div>
            </div>
        </div>
    </body>
</html>
